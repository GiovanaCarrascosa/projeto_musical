<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>

    <!-- link de sweet alert -->

    <!-- link do google fonts -->

    <!-- link do css do header-footer -->
    <link rel="stylesheet" href="/projeto_musical/static/css/header-footer.css">

    <!-- link do css da tela de cadastro -->
    <link rel="stylesheet" href="/projeto_musical/static/css/cadastro.css">

    <!-- link do css global -->
    <link rel="stylesheet" href="/projeto_musical/static/css/global.css">

    <!-- link de variavel de cores -->
    <link rel="stylesheet" href="/projeto_musical/static/css/cores.css">
    
    <!-- link de icones do font awesome-->
    <script src="https://kit.fontawesome.com/15fe3e217a.js" crossorigin="anonymous"></script>

    <!-- link  bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- link do java script -->
</head>

<body>

    <!-- container do header -->
    <header class="header">

        <!-- lado esquerdo do header - loja -->
        <div class="header__logo">

            <figure><img class="header__logo-img" src="/projeto_musical/static/img/logo/logo_musicalizando.png" alt="img-logo">
            </figure>
            <span class="header__logo-text">Musicalizando</span>

        </div>

        <!-- centro do header - categorias -->
        <div class="header__nav">
            {% for categoria in categorias %}
            <a href=""><h2 class="header__nav-btn">{{categoria.nome}}</h2></a>
            {% endfor %}

        </div>

        <!-- lado direito do header - carrinho, conta e sair -->
        <div class="header__actions">

            <!-- icone do carrinho de compras -->
            <i class="fa-thin fa-cart-shopping" style="color: #ffffff;"></i>

            <div class="header__btn">

                <a href=""><span class="header__btn-login">Login</span></a>
                <a href=""><span class="header__btn-sair">Sair</span></a>

            </div>

        </div>

    </header>

    <main class="principal">

        <section class="main__formulario-cadastro">

            <h1 class="main__title">Faça seu cadastro!</h1>

            <div class="formulario-cadastro_input-usuario">

                <!-- input para o nome de usuario -->
                <label class="formulario-cadastro_label-usuario" for="">Insira seu nome de usuário:</label>
                <input class="formulario-cadastro_input-usuario" type="text">
                
            </div>
            
            <div class="formulario-cadastro_input-nome">

                <!-- input para o nome de usuario -->
                <label class="formulario-cadastro_label-nome" for="">Como devemos te chamar?</label>
                <input class="formulario-cadastro_input-nome" type="text">

            </div>

            <div class="formulario-cadastro_input-email">

                <!-- input para o email -->
                <label class="formulario-cadastro_label-email" for="">Insira seu email:</label>
                <input class="formulario-cadastro_input-email" type="text"ex: 1699999999>

            </div>

            <div class="formulario-cadastro_input-telefone">

                <!-- input para o telefone -->
                <label class="formulario-cadastro_label-telefone" for="">Insira seu telefone:</label>
                <input class="formulario-cadastro_input-telefone" type="text">

            </div>

            <div class="formulario-cadastro_input-endereco">

                <!-- input para o endereço -->
                <label class="formulario-cadastro_label-endereco" for="">Insira seu endereço:</label>
                <input class="formulario-cadastro_input-endereco" type="text">

            </div>

            <div class="formulario-cadastro_input-senha">

                <!-- input para a senha-->
                <label class="formulario-cadastro_label-senha" for="">Insira sua senha:</label>
                <input class="formulario-cadastro_input-senha" type="text">

            </div>

            <div class="formulario-cadastro_btn-criar">

                <button class="formulario-cadastro__btn-criar">Criar Conta</button>

            </div>

            <span class="formulario-cadastro_link_logar">Já possui uma conta? <a href=""><span>Faça login!</span></a></span>

        </section>

    </main>

</body>
</html>
