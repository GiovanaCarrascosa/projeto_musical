<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios</title>

    <!-- link de sweet alert -->

    <!-- link do google fonts -->

    <!-- link do css do header -->
    <link rel="stylesheet" href="/projeto_musical/static/css/header-footer.css">

    <!-- link do css da tela categorias (camisetas) -->
    <link rel="stylesheet" href="/projeto_musical/static/css/categorias-produtos.css">

    <!-- link do css global -->
    <link rel="stylesheet" href="/projeto_musical/static/css/global.css">

    <!-- link de variavel de cores -->
    <link rel="stylesheet" href="/projeto_musical/static/css/cores.css">
    
    <!-- link de icones do font awesome-->
    <script src="https://kit.fontawesome.com/15fe3e217a.js" crossorigin="anonymous"></script>

    <!-- link  bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- link do java script -->
</head>
<body>

    <!-- container do header -->
    <header class="header">

        <!-- lado esquerdo do header - loja -->
        <div class="header__logo">

            <figure><img class="header__logo-img" src="/projeto_musical/static/img/logo/logo_musicalizando.png" alt="img-logo">
            </figure>
            <span class="header__logo-text">Musicalizando</span>

        </div>

        <!-- centro do header - categorias -->
        <div class="header__nav">
            {% for categoria in categorias %}
            <a href=""><h2 class="header__nav-btn">{{categoria.nome}}</h2></a>
            {% endfor %}

        </div>

        <!-- lado direito do header - carrinho, conta e sair -->
        <div class="header__actions">

            <!-- icone do carrinho de compras -->
            <i class="fa-thin fa-cart-shopping" style="color: #ffffff;"></i>

            <div class="header__btn">

                <a href=""><span class="header__btn-login">Login</span></a>
                <a href=""><span class="header__btn-sair">Sair</span></a>

            </div>

        </div>

    </header>

    <main class="main">
        <h1 class="main__title">Camisetas:</h1>

        <section class="main__produto-card">

                <!-- <figure><img src="{{comentario.produto}}" alt=""></figure> -->
                <span class="produto-card__title">{{titulo.produto}}</span>
                <span class="produto-card__price">{{preco.produto}}</span>

                <button class="produto-card__btn">Ver mais</button>

        </section>
    </main>

    <footer class="footer">

        <span>© Todos os direitos reservados.</span>
        <span><img src="" alt="">@musicalizando</span>
        <span><img src="" alt="">Contato: musicalizando@gmail.com</span>

    </footer>
    
</body>
</html>
