<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Musicalizando</title>

    <!-- link de sweet alert -->

    <!-- link do css da tela principal -->
    <link rel="stylesheet" href="/projeto_musical/static/css/pagina-principal.css">

    <!-- link de variavel de cores e fontes-->
    <link rel="stylesheet" href="/projeto_musical/static/css/colors-fonts.css">
    
    <!-- link de icones do font awesome-->
    <script src="https://kit.fontawesome.com/15fe3e217a.js" crossorigin="anonymous"></script>

    <!-- link  bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- link do java script -->

</head>

<body>

    <!-- container do header -->
    <header class="header-container">

        <!-- lado esquerdo do header - loja -->
        <div class="header__lado-esquerdo">

            <a href="/">
            <figure><img class="logo" src="./projeto_musical/static/img/logo/logo_musicalizando.png" alt="img-logo"></figure>
            <span class="header__website-name">Musicalizando</span></a>

        </div>

        <!-- centro do header - categorias -->
        <div class="header__categorias">
            {% for categoria in categorias %}
            <a href="/produto/categoria/{{categoria.cod_categoria}}"><h2 class="header__btn-categorias">{{categoria.nome}}</h2></a>
            {% endfor %}

        </div>

        <!-- lado direito do header - carrinho, conta e sair -->
        <div class="header__lado-direito">

            <!-- icone do carrinho de compras -->
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>

            <div class="header__buttons">

                <a href="/pagina/login"><span class="header__btn-login">Login</span></a>
                <a href="/deslogar"><span class="header__btn-sair">Sair</span></a>

            </div>

        </div>

    </header>

    <main class="principal">

        <section class="section-slider">
            
        </section>

        
        
        <section class="main__section-catalogo">
 
            <h1 class="main__title">{{categoria_atual}}:</h1>
   
            
            {% for produto in produtos %}
            <div class="main__produto">
                <figure><img src="{{url_foto}}" alt="imagem do produto {{produto.cod_produto}}"></figure>
                <span class="nome-produto">{{produto.titulo}}</span>
                <span class="preco">{{produto.preco}}</span>

                <button class="btn-ver-mais">Ver mais</button>

            </div>
            {% endfor %}

        </section>

    </main>

    <footer class="footer-container">

        <span>Â© Todos os direitos reservados.</span>
        <span><i class="fa-brands fa-instagram" style="color: #ffffff;"></i>@musicalizando</span>
        <span><i class="fa-solid fa-envelope" style="color: #ffffff;"></i>Contato: musicalizando@gmail.com</span>

    </footer>


</body>

</html>
