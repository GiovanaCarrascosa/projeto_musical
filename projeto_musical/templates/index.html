<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Musicalizando</title>

    <!-- link de sweet alert -->

    <!-- link do css da tela principal -->
    <link rel="stylesheet" href="/projeto_musical/static/css/pagina-principal.css">

    <!-- link de variavel de cores e fontes-->
    <link rel="stylesheet" href="/projeto_musical/static/css/colors-fonts.css">
    
    <!-- link de icones do font awesome-->
    <script src="https://kit.fontawesome.com/15fe3e217a.js" crossorigin="anonymous"></script>

    <!-- link  bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- link do java script -->

</head>

<body>

    <!-- container do header -->
    <header class="header__navbar">

        <!-- lado esquerdo do header - loja -->
        <div class="header__lado--esquerdo">

            <figure><img class="header__logo" src="/projeto_musical/static/img/logo/logo_musicalizando.png" alt="img-logo"></figure>
            <span class="header__title">Musicalizando</span>

        </div>

        <!-- centro do header - categorias -->
        <div class="header__categorias">
            {% for categoria in categorias %}
            <a href=""><h2 class="header__btn--categorias">{{categoria.nome}}</h2></a>
            {% endfor %}

        </div>

        <!-- lado direito do header - carrinho, conta e sair -->
        <div class="header__lado--direito">

            <!-- icone do carrinho de compras -->
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>

            <div class="header__buttons">

                <a href=""><span class="header__btn--login">Login</span></a>
                <a href=""><span class="header__btn--sair">Sair</span></a>

            </div>

        </div>

    </header>

    <main class="page_main">

        <section class="main__slider">
            
        </section>

        {% for produto in produtos %}
        <section class="main__produtos">

            <h1 class="main__title">Todos os produtos:</h1>

            <div class="page-main__produtos-lista-item">

                <!-- <figure><img src="{{comentario.produto}}" alt=""></figure> -->
                <span class="page-main__produtos-lista-item__nome">{{titulo.produto}}</span>
                <span class="page-main__produtos-lista-item__preco">{{preco.produto}}</span>

                <button class="button--ver-mais">Ver mais</button>

            </div>
            {% endfor %}

        </section>

    </main>

    <footer class="footer-section">

        <span class="footer-section__text--copyright">Â© Todos os direitos reservados.</span>
        <span class="footer-section__contato--instagram"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i>@musicalizando</span>
        <span class="footer-section__contato--email"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i>Contato: musicalizando@gmail.com</span>

    </footer>


</body>

</html>
