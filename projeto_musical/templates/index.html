<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Musicalizando</title>

    <!-- link de sweet alert -->

    <!-- link do google fonts -->

    <!-- link do css da tela principal -->
    <link rel="stylesheet" href="/projeto_musical/static/css/tela-principal.css">

    <!-- link de variavel de cores -->
    <link rel="stylesheet" href="/projeto_musical/static/css/cores.css">
    
    <!-- link de icones do font awesome-->
    <script src="https://kit.fontawesome.com/15fe3e217a.js" crossorigin="anonymous"></script>

    <!-- link  bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- link do java script -->

</head>

<body>

    <!-- container do header -->
    <header class="header-container">

        <!-- lado esquerdo do header - loja -->
        <div class="header__lado-esquerdo">

            <figure><img class="logo" src="/projeto_musical/static/img/logo/logo_musicalizando.png" alt="img-logo">
            </figure>
            <span class="header__website-name">Musicalizando</span>

        </div>

        <!-- centro do header - categorias -->
        <div class="header__categorias">

            {% for categoria in categorias %}
            <a href=""><h2 class="header__btn-categorias">{{categoria.nome}}</h2></a>
            {% endfor %}
          
        </div>

        <!-- lado direito do header - carrinho, conta e sair -->
        <div class="header__lado-direito">

            <!-- icone do carrinho de compras -->
            <i class="fa-thin fa-cart-shopping" style="color: #ffffff;"></i>

            <div class="header__buttons">

                <a href=""><span class="header__btn-login">Login</span></a>
                <a href=""><span class="header__btn-sair">Sair</span></a>

            </div>

        </div>

    </header>

    <main class="main">

        <section class="section-slider">


            
        </section>

        {% for produto in produtos %}
        <section class="main__section-catalogo">

            <h1 class="main__title">Todos os produtos:</h1>

            <div class="main__produto">

                <!-- <figure><img src="{{comentario.produto}}" alt=""></figure> -->
                <span class="nome-produto">{{produto.titulo}}</span>
                <span class="preco">{{produto.preco}}</span>

                <button class="btn-ver-mais">Ver mais</button>

            </div>
            {% endfor %}

        </section>

    </main>

    <footer class="footer-container">

        <span>Â© Todos os direitos reservados.</span>
        <span><img src="" alt="">@musicalizando</span>
        <span><img src="" alt="">Contato: musicalizando@gmail.com</span>

    </footer>


</body>

</html>
