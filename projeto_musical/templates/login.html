<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- link de sweet alert -->

    <!-- link do google fonts -->

    <!-- link do css da tela principal -->
    <link rel="stylesheet" href="/projeto_musical/static/css/login.css">

    <!-- link de variavel de cores -->
    <link rel="stylesheet" href="/projeto_musical/static/css/cores.css">
    
    <!-- link de icones do font awesome-->
    <script src="https://kit.fontawesome.com/15fe3e217a.js" crossorigin="anonymous"></script>

    <!-- link  bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- link do java script -->
</head>

<body>

    <!-- container do header -->
    <header class="header-container">

        <!-- lado esquerdo do header - loja -->
        <div class="header__lado-esquerdo">

            <figure><img class="logo" src="/projeto_musical/static/img/logo/logo_musicalizando.png" alt="img-logo">
            </figure>
            <span class="header__website-name">Musicalizando</span>

        </div>

        <!-- centro do header - categorias -->
        <div class="header__categorias">
            {% for categoria in categorias %}
            <a href=""><h2 class="header__btn-categorias">{{categoria.nome}}</h2></a>
            {% endfor %}

        </div>

        <!-- lado direito do header - carrinho, conta e sair -->
        <div class="header__lado-direito">

            <!-- icone do carrinho de compras -->
            <i class="fa-thin fa-cart-shopping" style="color: #ffffff;"></i>

            <div class="header__buttons">

                <a href=""><span class="header__btn-login">Login</span></a>
                <a href=""><span class="header__btn-sair">Sair</span></a>

            </div>

        </div>

    </header>

    <main class="principal">

        <section class="main__formulario-login">

            <h1 class="main__title">Faça login com sua conta!</h1>

            <div class="formulario-login_input-nome">

                <!-- input para o nome de usuario -->
                <label class="formulario-login_label-nome" for="">Insira seu nome de usuário:</label>
                <input class="formulario-login_input-nome" type="text">
                
            </div>
            
            <div class="formulario-login_input-senha">

                <!-- input para a senha -->
                <label class="formulario-login_label-senha" for="">Insira sua senha:</label>
                <input class="formulario-login_input-senha" type="text">

            </div>

            <div class="formulario-login_btn-logar">

                <button class="formulario-login__btn-logar">Fazer Login</button>

            </div>

            <span class="formulario-login_cadastro-link">Ainda não possui uma conta? <a href=""><span>Se cadastre!</span></a></span>

        </section>

    </main>
    
</body>

</html>
