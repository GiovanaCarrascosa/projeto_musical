<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css do header -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header-footer.css') }}">

     <!-- css global -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
 
     <!-- css de cores e fontes-->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/colors-fonts.css') }}">

    <!-- css da pagina de login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- link de icones do font awesome-->
    <script src="https://kit.fontawesome.com/15fe3e217a.js" crossorigin="anonymous"></script>

    <!-- link  bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous">
    </script>

</head>

<body>

    <!-- container do header -->
    <header class="header">

        <!-- lado esquerdo do header - loja - logo -->
        <div class="header__logo">
            <a href="/">
                <figure><img class="header__logo--img" src="/static/img/logo/header__logo.svg" alt="img-logo"></figure>

                <span class="header__logo--title">Musicalizando</span>
            </a>
        </div>

        <!-- lado direito do header - carrinho, entrar na conta e sair -->
        <div class="header__actions">

            <div class="header__actions--btns">

                <!-- icone do carrinho de compras -->
                <a href="/pagina/carrinho"><i class="fa-solid fa-cart-shopping icon-size"
                        style="color: #ffffff;"></i></a>

                {% if session.usuario %}

                <a href="/deslogar" class="header__btn--deslogar--desktop">
                    <h2 class="header__btn--deslogar">Sair</h2>
                </a>

                <h2 class="header__name--usuario">Olá {{session.usuario}}!</h2>

                {% else %}
                <a href="/pagina/login">
                    <h2 class="header__btn--login">Fazer Login</h2>
                </a>
                {% endif %}

            </div>

        </div>

    </header>

    <main class="main">

        <section class="main__login">

            <h1 class="main__form--login__title">Faça login com sua conta!</h1>

            <form action="/post/logar" method="post" class="main__form--login">

                    <!-- input para o nome de usuario -->
                    <label class="main__form--login__campo--usuario__label                                         " for="usuario">Insira seu nome de usuário:</label>
                    <input class="main__form--login__campo-usuario__input" type="text" name="usuario" placeholder="ex: usuario123" minlength="4" required>

                    <!-- input para a senha -->
                    <label class="main__form-login__label-senha" for="senha">Insira sua senha:</label>
                    <input class="main__form-login__campo-senha" type="password" name="senha" placeholder="ex: suasenha123" minlength="4" required>

                <div class="main__form--container-login__btn--logar">

                    <button type="submit" class="main__form-login__btn--logar">Fazer Login</button>

                </div>
            </form>

            <span class="main__form-login__cadastro--link">Ainda não possui uma conta? <a href="/pagina/cadastrar"> Se cadastre!</a></span>

        </section>

    </main>

    <footer class="footer__section">

        <div class="footer__lado--esquerdo">

            <span class="footer__section__text--copyright footer__fonte-bold">© Todos os direitos reservados.</span>

        </div>

        <div class="footer__lado--direito">

            <i class="fa-brands fa-instagram"></i><span">@musicalizando</span>
            <i class="fa-regular fa-envelope"></i><span">Contato:
                musicalizando@gmail.com</span>

        </div>

    </footer>

</body>

</html>
