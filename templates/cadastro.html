<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>

    <!-- link de sweet alert -->

    <!-- css do header -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header-footer.css') }}">

    <!-- css global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

    <!-- css de cores e fontes-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors-fonts.css') }}">

   <!-- css da pagina de login -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">

    <!-- link de icones do font awesome-->
    <script src="https://kit.fontawesome.com/15fe3e217a.js" crossorigin="anonymous"></script>

    <!-- link bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- link do java script -->
</head>

<body>

   <!-- container do header -->
   <header class="header">

    <!-- lado esquerdo do header - loja - logo -->
    <div class="header__logo">

        <figure><img class="header__logo-img" src="/static/img/logo/header__logo.svg" alt="img-logo"></figure>

        <span class="header__logo-text">Musicalizando</span>

    </div>

    <!-- lado direito do header - carrinho, entrar na conta e sair -->
    <div class="header__actions">

        <div class="header__direito-btns">
            
            <!-- icone do carrinho de compras -->
            <a href="/pagina/carrinho"><i class="fa-solid fa-cart-shopping icon-size" style="color: #ffffff;"></i></a>

            {% if session.usuario %}
            <!-- btn de deslogar -->
            <a href="/deslogar"><span class="header__btn--deslogar">Sair</span></a>

            <!-- boas vindas ao usuario, com seu nome de login -->
            <a href=""><span class="header__name-usuario">Olá {{session.usuario}}!</span></a>

            {% else %}
            <a href="/pagina/login"><h2 class="header__btn--login">Fazer Login</h2></a>
            {% endif %}
            <!-- <a href=""><span class="header__btn-sair">Sair</span></a> -->

        </div>

    </div>

</header>

    <main class="principal">

        <section class="main__formulario-cadastro">

            <h1 class="main__formulario-cadastro__titulo">Faça seu cadastro!</h1>

            <form action="/post/cadastro" method="post" class="formulario-cadastro">

                <!-- <div class="main__formulario-cadastro__campo-usuario"> -->

                    <!-- input para o nome de usuario -->
                    <label class="main__formulario-cadastro__campo-usuario__label" for="cadastro-usuario">Insira seu
                        nome de usuário:</label>
                    <input class="main__formulario-cadastro__campo-usuario__input" type="text" name="cadastro-usuario">

                <!-- </div> -->

                <!-- <div class="main__formulario-cadastro__campo-nome"> -->

                    <!-- input para o nome de usuario -->
                    <label class="main__formulario-cadastro__campo-nome__label" for="cadastro-nome">Como devemos te
                        chamar?</label>
                    <input class="main__formulario-cadastro__campo-nome__input" type="text" name="cadastro-nome">

                <!-- </div> -->

                <!-- <div class="main__formulario-cadastro__campo-email"> -->

                    <!-- input para o email -->
                    <label class="main__formulario-cadastro__campo-email__label" for="cadastro-email">Insira seu
                        email:</label>
                    <input class="main__formulario-cadastro__campo-email__input" type="text" name="cadastro-email">

                <!-- </div> -->

                <!-- <div class="main__formulario-cadastro__campo-telefone"> -->

                    <!-- input para o telefone -->
                    <label class="main__formulario-cadastro__campo-telefone__label" for="cadastro-telefone">Insira seu
                        telefone:</label>
                    <input class="main__formulario-cadastro__campo-telefone__input" type="number"
                        name="cadastro-telefone">

                <!-- </div> -->

                <!-- <div class="main__formulario-cadastro__campo-endereco"> -->

                    <!-- input para o endereço -->
                    <label class="main__formulario-cadastro__campo-endereco__label" for="cadastro-endereco">Insira seu
                        endereço:</label>
                    <input class="main__formulario-cadastro__campo-endereco__input" type="text"
                        name="cadastro-endereco">

                <!-- </div> -->

                <!-- <div class="main__formulario-cadastro__campo-senha"> -->

                    <!-- input para a senha-->
                    <label class="main__formulario-cadastro__campo-senha__label" for="cadastro-senha">Insira sua
                        senha:</label>
                    <input class="main__formulario-cadastro__campo-senha__input" type="password" name="cadastro-senha">

                <!-- </div> -->

                <div class="main__formulario-container-cadastro__btn-cadastrar">

                    <button type="submit" class="main__formulario-cadastro__btn-cadastrar">Criar Conta</button>

                </div>
            </form>

            <span class="main__formulario-cadastro__login-link">Já possui uma conta?<a href="/pagina/login"><span>Faça login!</span></a></span>

        </section>

    </main>

    <footer class="footer-section">

        <div class="footer__lado--esquerdo">

            <span class="footer-section__text--copyright">© Todos os direitos reservados.</span>

        </div>

        <div class="footer__lado--direito">

            <span><i class="fa-brands fa-instagram"></i>@musicalizando</span>
            <span><i class="fa-regular fa-envelope"></i>Contato: musicalizando@gmail.com</span>

        </div>

    </footer>

</body>

</html>
